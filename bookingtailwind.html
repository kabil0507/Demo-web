<html>
<head>
    <title>Clinic Booking</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

    <header >
        <div class="bg-green-800 font-bold text-center text-white text-4xl h-16"><h1 >Appoinment Booking</h1></div>
    </header>
    <body class="bg-gray-100 p-8">
<div class="box-border  border-6 flex flex-col items-center max-w-medium mx-auto b p-20 shadow-md ">
    <section class="max-w-medium">
    <div><h2 class="font-bold flex justify-center text-2xl">Book an Appointment</h2>
        <form action="booking" method="post"></div>
    <div class="mb-8"><label for="name" class="font-serif font-bold">Name:</label>
                      <input type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded-md"></div>

    <div class="mb-8"><label for="email" class="font-serif font-bold">Email:</label>
                      <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md"></div>

    <div class="mb-8"> <label  for="Gender" class="font-serif font-bold">Gender:</label><br>
                       <input type="radio" id="male" >
                       <label for="male" class="font-bold" cheked>Male</label>
                       <input type="radio" id="male">
                       <label for="female" class="font-bold">Female</label></div>

    <div class="mb-8"><label for="date" class="font-serif font-bold">Preferred Date:</label>
                      <input type="date" id="date" name="date"></div>

    <div class="mb-8"><label for="time" class="font-serif font-bold">Preferred Time:</label>
                      <input type="time" id="time" name="time" class="mt-1 p-2 w-full border rounded-md"></div>

    <div> <button  type="submit" class="w-full bg-green-900 text-white p-2 rounded-md hover:bg-green-300 ">Book Appointment</button></div>
        </form>
    </section>
</div>
    <footer class="bg-green-800 h-16  text-center text-white text-xl">
        <p> 2024 Clinic Booking System</p>
        <p>AMIR CARECLINIC</p>
    </footer>
</body>
</html>
