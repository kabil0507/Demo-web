<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-300 flex items-center justify-center ">

<div class="container  p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-semibold mb-4">Login</h2>
    <form  method="post">
        <div class="mb-4">
            <input type="text" name="username" placeholder="Username" required
                   class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-4">
            <input type="password" name="password" placeholder="Password" required
                   class="w-full px-3 py-2 border rounded-md">
        </div>
        <button type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
            Login
        </button>
        <p class="flex justify-center font-semibold">Or</p>
        <button type="submit"
                class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:shadow-outline-blue active:bg-green-800">
            Signin
        </button>
    </form>
</div>

</body>
</html>
